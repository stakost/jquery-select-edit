    $.mockjax({
        logging: false,
        responseTime : 500,
        url: "/test",
        response: function(req) {
            if (!req.data || !req.data._search) {
                this.responseText = this.responseText = resps.default;
                return false;
            }

            if (resps[req.data._search]) this.responseText = resps[req.data._search];
            else this.responseText = resps.default;
        }
    });
</script>
